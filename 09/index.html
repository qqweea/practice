<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1 class="header__main">Have any <span class="header_green">project!</span></h1>
            </div>
            <div class="header__paragraph">
                <p class="header__paragraph_text">Just send me a message I will help you and make you smile</p>
            </div>
            <div class="btn btn__facebook"><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></div>
            <div class="btn btn__twitter"><a href="#" class="twitter"><i class="fab fa-twitter"></i></i></a></div>
            <div class="btn btn__instagram"><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></div>
            <div class="btn brn__dribble"><a href="#" class="dribble"><i class="fab fa-dribbble"></i></a></div>
            <form action="#">
                <input type="text" name="#" id="fname" class="fname" required autofocus placeholder="First Name">
                <input type="text" name="#" id="lname" class="lname" required placeholder="Last Name">
                <input type="email" name="#" id="email" class="email" required placeholder="Your Email">
                <input type="text" name="#" id="project" class="project" required placeholder="Project Name">
                <div class="form__submit">
                    <textarea name="comment" id="comment" class="comment" placeholder="Your Message........"></textarea>
                    <button type="submit" class="submit"><i class="fab fa-telegram-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
