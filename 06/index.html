<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="hide" class="hide vertical_align">
        <div class="helper">
            <h2 class="hide__text">Hide me!</h2>
        </div>
    </div>
    <div class="wrapper wrapper__header">
        <div class="container header">
            <div class="row clearfix">
                <div class="col col-6 header__logo">
                    <a href="#"><img src="./img/Logo.png" alt=""></a>
                </div>
                <div class="col col-6 header__menu">
                    <button class="btn__open" id="button__open"><i class="fas fa-bars"></i></button>
                    <button class="btn__close" id="button__close"><i class="fas fa-times"></i></button>
                </div>
                <div class="row clearfix">
                    <div class="col col-12 header__motto">
                        <!-- <h1>A <span class="header__motto_thin">not so</span> <br> different <br> <span class="header__motto_right-align">folio</span> </h1> -->
                        <div class="header__motto_centered">
                            <div class="header__motto_centered-left">
                                <h1>A <span class="header__motto_thin">not so</span></h1> <br>
                            </div>
                            <h1>different</h1> <br>
                            <div class="header__motto_centered-right">
                                <h1><span class="header__motto_centered-dashes">&mdash;&mdash;&ndash;</span>folio</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        
                        
                        <ul class="social">
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a href="#"><i class="fab fa-vimeo-v"></i></a></li>
                            <li><a href="#"><i class="fab fa-behance"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="index.html" class="footer__link"><img src="./img/logo__footer.png" alt="" class="footer__logo"></a>
        <br>
        <a href="http://www.tiagonarciso.com" class="footer__link">www.tiagonarciso.com</a>
        <p class="footer__author">&copy; 2015 Tiago Narciso</p>
    </div>
</body>
<script>
    $("#hide").click(function () {
        $("div.hide").hide();
        $("div.wrapper").show();
    });
    $("#button__open").click(function () {
        $("#button__open").hide();
        $("#button__close").show();
    });
    $("#button__close").click(function () {
        $("#button__close").hide();
        $("#button__open").show();
    });
</script>

</html>
